<!DOCTYPE html>
<html>
   <head>
      <title>Morse Code Chat</title>
      <meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
   </head>
   <body>
		 <h1>Morse Code Chat</h1>
		 <p>Press the buttons to send morse code messages to all other users on the server</p>
		 <a href="https://github.com/Nomikxyz/MorseCodeChat"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>	 
		 <p id = "transmitters"></p>
		 <button onclick="shortClick()">Short</button>
		 <button onclick="longClick()">Long</button>
		 <script src="/socket.io/socket.io.js"></script>
		 <script>
			 var socket = io.connect();
			 
			 function shortClick(){
			   socket.emit('shortClick');
			   document.getElementById("transmitters").innerHTML = socket.id + ' is currently transmitting';
			 }
			 function longClick(){
			   socket.emit('longClick');
			   document.getElementById("transmitters").innerHTML = socket.id + ' is currently transmitting';
			 }
			 
         var audioContext= new (window.AudioContext || window.webkitAudioContext)();
         var startTime = 0;
          var source;
         
         socket.on('audio file', function(data){
             audioContext.decodeAudioData(data.audioBuffer, function(buffer){
                 source = audioContext.createBufferSource();
                 source.buffer = buffer;
                 source.connect(audioContext.destination);
                 source.start(startTime);
                 
             });
         
         });
      </script>
		</script>
   </body>
</html>
